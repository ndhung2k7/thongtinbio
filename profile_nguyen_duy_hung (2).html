
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Nguyễn Duy Hưng</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .profile-container {
      background-color: #0a0a0a;
      width: 100%;
      max-width: 400px;
      border-radius: 25px;
      padding: 20px 15px;
      box-shadow:
        0 0 15px 5px rgba(0, 255, 255, 0.3),
        0 0 30px 10px rgba(128, 0, 128, 0.3),
        inset 0 0 10px 2px rgba(0, 255, 255, 0.2),
        inset 0 0 15px 5px rgba(128, 0, 128, 0.2);
      border: 2px solid rgba(0, 220, 220, 0.5);
      position: relative;
      text-align: center;
      z-index: 1;
    }

    @media (max-width: 767px) {
      .profile-container {
        border: none !important;
        padding: 15px 10px !important;
      }
    }

    .profile-header {
      margin-bottom: 25px;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid rgba(0, 220, 220, 0.7);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      margin: 0 auto 15px auto;
      display: block;
      object-fit: cover;
      background-color: #111;
    }

    .profile-name {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 5px;
      color: #eee;
    }

    .profile-subtitle {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 20px;
      transition: opacity 0.8s ease;
    }

    .social-icons {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      border-radius: 5px;
      filter: drop-shadow(0 0 3px rgba(200, 200, 200, 0.3));
    }

    .profile-links .link-item {
      background-color: #1a1a1a;
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      margin-bottom: 15px;
      border-radius: 15px;
      font-size: 1.1em;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 8px 2px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .profile-links .link-item:hover {
      background-color: #282828;
      box-shadow: 0 0 10px 3px rgba(0, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .link-item .link-icon {
      width: 24px;
      height: 24px;
      margin-right: 15px;
      object-fit: contain;
      vertical-align: middle;
    }

    .profile-links .link-item::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(45deg, #00ffff, #8a2be2, #ff00ff);
      border-radius: 17px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .profile-links .link-item:hover::before {
      opacity: 0.6;
      filter: blur(5px);
    }

    canvas {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 0 !important;
      pointer-events: none;
      user-select: none;
      background-color: transparent !important;
      display: block;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="path/to/your-profile-picture.jpg" alt="Ảnh đại diện Nguyễn Duy Hưng" class="profile-picture" />
      <div class="profile-name">NGUYỄN DUY HƯNG</div>
      <div class="profile-subtitle">Tiền tài - Danh vọng - Địa vị - Tình duyên</div>
      <div class="social-icons">
        <a href="your-facebook-link" title="Facebook" target="_blank" rel="noopener noreferrer">
          <img src="path/to/facebook-icon.png" alt="Facebook" />
        </a>
        <a href="mailto:your-email@example.com" title="Email">
          <img src="path/to/email-icon.png" alt="Email" />
        </a>
        <a href="your-youtube-link" title="YouTube" target="_blank" rel="noopener noreferrer">
          <img src="path/to/youtube-icon.png" alt="YouTube" />
        </a>
      </div>
    </div>

    <div class="profile-links">
      <a href="your-cv-link" class="link-item" target="_blank" rel="noopener noreferrer">
        <img src="path/to/cv-icon.png" alt="CV icon" class="link-icon" />
        Sơ yếu lý lịch
      </a>
      <a href="your-payment-link" class="link-item" target="_blank" rel="noopener noreferrer">
        <img src="path/to/payment-icon.png" alt="Payment icon" class="link-icon" />
        Phương thức thanh toán
      </a>
      <a href="your-facebook-profile-link" class="link-item" target="_blank" rel="noopener noreferrer">
        <img src="path/to/facebook-icon.png" alt="Facebook icon" class="link-icon" />
        Facebook
      </a>
      <a href="your-tiktok-link" class="link-item" target="_blank" rel="noopener noreferrer">
        <img src="path/to/tiktok-icon.png" alt="Tiktok icon" class="link-icon" />
        Tiktok
      </a>
      <a href="your-messenger-link" class="link-item" target="_blank" rel="noopener noreferrer">
        <img src="path/to/messenger-icon.png" alt="Messenger icon" class="link-icon" />
        Messenger
      </a>
      <a href="your-youtube-channel-link" class="link-item" target="_blank" rel="noopener noreferrer">
        <img src="path/to/youtube-icon.png" alt="YouTube icon" class="link-icon" />
        YouTube
      </a>
    </div>
  </div>

  <!-- Neon Cursor -->
  <script type="module">
    import { neonCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js';
    neonCursor({
      el: document.body,
      shaderPoints: 16,
      curvePoints: 80,
      curveLerp: 0.5,
      radius1: 5,
      radius2: 30,
      velocityTreshold: 10,
      sleepRadiusX: 100,
      sleepRadiusY: 100,
      sleepTimeCoefX: 0.0025,
      sleepTimeCoefY: 0.0025
    });
  </script>

  <!-- Tự động đổi subtitle -->
  <script>
    const subtitles = [
      "Tiền tài - Danh vọng - Địa vị - Tình duyên",
      "Thành công - Phát triển - Sáng tạo - Đam mê",
      "Hạnh phúc - Bình an - Tự do - Đoàn kết",
      "Khát vọng - Kiên trì - Trí tuệ - Tinh thần"
    ];
    let index = 0;
    const subtitle = document.querySelector(".profile-subtitle");

    setInterval(() => {
      subtitle.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % subtitles.length;
        subtitle.textContent = subtitles[index];
        subtitle.style.opacity = 1;
      }, 800);
    }, 5000);
  </script>
</body>
</html>
